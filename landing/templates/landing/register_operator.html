<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Operador de Maquinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1>Registro de Operador de Maquinaria</h1>
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">Número de Cédula</label>
                <input type="text" class="form-control" id="id" placeholder="Ingrese su nombre número de identificación">
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last_name" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3">
                <label for="tipo_maquinaria" class="form-label">Tipo de Maquinaria</label>
                <input type="text" class="form-control" id="tipo_maquinaria" placeholder="Ingrese el tipo de maquinaria">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico">
            </div>
            <button type="submit" class="btn btn-success">Registrar Operador</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
