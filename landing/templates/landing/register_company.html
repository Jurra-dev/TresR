<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Compañía Constructora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1>Registro de Compañía Constructora</h1>
        <form>
            <div class="mb-3">
                <label for="id" class="form-label">NIT</label>
                <input type="text" class="form-control" id="id" placeholder="Ingrese el NIT de la empresa">
            </div>
            <div class="mb-3">
                <label for="company_name" class="form-label">Nombre de la empresa</label>
                <input type="text" class="form-control" id="company_name" placeholder="Ingrese el nombre de la compañía">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Teléfono de la empresa</label>
                <input type="text" class="form-control" id="phone_number" placeholder="Ingrese el teléfono de la empresa">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico de la compañía">
            </div>
            <div class="mb-3">
                <label for="representative" class="form-label">Representante legal</label>
                <input type="text" class="form-control" id="representative" placeholder="Ingrese el nombre de la persona de contacto">
            </div>
            <button type="submit" class="btn btn-success">Registrar Compañía</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
